version: "3.8"

services:
  web:
    build: .
    container_name: leaf_disease_ai
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - DATABASE_URL=${DATABASE_URL:-}
    restart: unless-stopped
    networks:
      - leaf_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/check-auth"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

